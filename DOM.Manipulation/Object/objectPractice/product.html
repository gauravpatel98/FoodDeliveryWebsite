<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>
    #searchItem{
        width: 100%;
        border: none;
        border-radius: 5px;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid bg-dark text-danger">
            <a class="navbar-brand text-light" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navelements">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-light" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Search Elements from the list -->
    <div class="container bg-dark rounded-top">
        <div class="row"><div class="col"><input type="text" placeholder="Search here your selected watch" id="searchItem" class="bg-dark text-light p-1 m-2" autofocus></div></div>
    </div>


    <div class="container bg-dark">
        <div class="row">
            <div id="productList" class="row row-cols-lg-4 row-cols-md-3 row-cols-auto justify-content-evenly gap-2">
                <!-- product info pr the cart is present here -->
            </div>
        </div>
    </div>

<!-- Add new product to list -->
    <div class="container bg-dark rounded">
        <div class="row m-5 p-3">
            <div class="col"><input type="text" placeholder="Name of product" id="productName" class="p-1"></div>
            <div class="col"><input type="text" placeholder="Price of product" id="productPrice" class="p-1"></div>
            <div class="col"><input type="text" placeholder="Description of product" id="productDescription" class="p-1"></div>
            <div class="col p-1"><button onclick="addNewProduct()">Add New Product</button></div>
        </div>
    </div>




    <script src="product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
